<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback</title>
<style>
    body {
        background-color: black;
        color: purple;
        font-family: Arial, sans-serif;
        padding: 40px;
    }

    h3 {
        color: purple;
    }

    /* Neon button effect for Feedback */
    .download_btn {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        letter-spacing: 1px;
        color: black;
        background-color: purple;
        border: 2px solid purple;
        border-radius: 1em;
        cursor: pointer;
        overflow: hidden;
        z-index: 1;
        transition: 
            color 0.3s ease, 
            letter-spacing 0.3s ease, 
            border-color 0.5s ease, 
            transform 0.3s ease;
    }

    /* Background expanding from center */
    .download_btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 0%;
        height: 100%;
        background-color: greenyellow;
        z-index: -1;
        transition: width 0.5s ease;
        transform: translateX(-50%);
        border-radius: inherit;
    }

    /* Shimmer effect */
    .download_btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1), rgba(255,255,255,0.3));
        transform: skewX(-25deg);
        transition: left 0.7s ease;
        z-index: 2;
    }

    /* Hover effects */
    .download_btn:hover {
        color: black;
        letter-spacing: 2px;
        border-color: greenyellow;
        transform: scale(1.05);
    }

    .download_btn:hover::before {
        width: 110%;
    }

    .download_btn:hover::after {
        left: 125%;
    }

    /* Center container */
    div {
        text-align: center;
        margin-top: 40px;
    }
</style>
</head>
<body>

<div>
    <h3>To give me feedback, please contact me with the button below.</h3>
    <a href="feedback.html"><button class="download_btn">Feedback</button></a>
</div>

</body>
</html>
