<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css"> <!-- your CSS file -->
</head>
<body>
    <h1 class="feed-text">Feedback</h1>

    <form action="mailto:boxopromptofficial@outlook.com" method="POST" enctype="text/plain">
        <label for="name" class="feed-text">Name:</label><br>
        <input type="text" id="name" name="Name" required><br><br>

        <label for="email" class="feed-text">Email:</label><br>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="message" class="feed-text">Message:</label><br>
        <textarea id="message" name="Message" rows="5" required></textarea><br><br>

        <button type="submit" class="feed-btn">Send Feedback</button>
    </form>

    <style>
        body {
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Header and label text with border around letters */
        .feed-text {
            color: purple;
            background-color: black;
            display: inline-block;       /* hug text */
            border: 2px solid purple;    /* text border */
            padding: 2px 6px;            /* spacing around text */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Centered form with subtle border */
        form {
            display: inline-block;
            text-align: left;
            border: 2px solid purple;
            border-radius: 5px;
            padding: 20px;
        }

        /* Inputs and textarea styling */
        input, textarea {
            width: 100%;
            max-width: 400px;
            border: 2px solid purple;
            border-radius: 5px;
            background-color: black;
            color: purple;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 4px;
        }

        /* Button styling */
        .feed-btn {
            display: inline-block;        /* width follows text */
            padding: 0.5em 1em;
            font-size: 16px;
            letter-spacing: 1px;
            transition: transform 0.3s;
            color: black;
            background-color: purple;
            border: 2px solid purple;
            border-radius: 5px;
            cursor: pointer;
        }

        .feed-btn:hover {
            color: black;
            background-color: #7FFF00;
            border-color: #7FFF00;
            transform: scale(1.5);
        }
    </style>
</body>
</html>
