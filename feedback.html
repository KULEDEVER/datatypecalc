<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback</title>
<style>
    body {
        background-color: black;
        font-family: Arial, sans-serif;
    }

    /* Header */
    .feed-text {
        display: inline-block;
        border: 2px solid purple;
        padding: 5px 10px;
        border-radius: 5px;
        color: black;
        background-color: black;
        margin-bottom: 20px;
        font-size: 36px;
        -webkit-text-stroke: 1px purple;
        text-stroke: 1px purple;
    }

    /* Form labels */
    .feed-label {
        display: inline-block;
        border: 2px solid purple;
        padding: 5px 10px;
        border-radius: 5px;
        color: purple;
        background-color: black;
        margin-bottom: 10px;
    }

    /* Form styling */
    form {
        display: inline-block;
        text-align: left;
        border: 2px solid purple;
        border-radius: 5px;
        padding: 20px;
        color: purple;
    }

    input, textarea {
        width: 100%;
        max-width: 400px;
        border: 2px solid purple;
        border-radius: 5px;
        background-color: black;
        color: purple;
        padding: 8px;
        box-sizing: border-box;
        margin-top: 4px;
    }

    /* Neon button */
    .feed-btn {
        position: relative;
        display: inline-block;
        padding: 0.5em 1em;
        font-size: 16px;
        letter-spacing: 1px;
        color: black;
        background-color: purple;
        border: 2px solid purple;
        border-radius: 5px;
        cursor: pointer;
        overflow: hidden;
        z-index: 1;
        transition: color 0.3s ease, letter-spacing 0.3s ease, border-color 0.5s ease, transform 0.3s ease;
    }

    /* Background layer expanding from center */
    .feed-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 0%;
        height: 100%;
        background-color: #7FFF00;
        z-index: -1;
        transition: width 0.5s ease;
        transform: translateX(-50%);
        border-radius: 5px;
    }

    /* Shimmer effect using ::after */
    .feed-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1), rgba(255,255,255,0.3));
        transform: skewX(-25deg);
        transition: left 0.7s ease;
        z-index: 2;
    }

    /* Hover effects */
    .feed-btn:hover {
        color: black;
        letter-spacing: 2px;
        border-color: #7FFF00;
        transform: scale(1.05); /* slight pop */
    }

    .feed-btn:hover::before {
        width: 110%; /* background expands */
    }

    .feed-btn:hover::after {
        left: 125%; /* shimmer slides across */
    }
</style>
</head>
<body>

<div style="width: 100%; text-align: center;">
    <h1 class="feed-text">Feedback</h1>
</div>

<div style="display: flex; justify-content: center;">
    <form action="mailto:boxopromptofficial@outlook.com" method="POST" enctype="text/plain">
        <label for="name" class="feed-label">Name:</label><br>
        <input type="text" id="name" name="Name" required><br><br>

        <label for="email" class="feed-label">Email:</label><br>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="message" class="feed-label">Message:</label><br>
        <textarea id="message" name="Message" rows="5" required></textarea><br><br>

        <button type="submit" class="feed-btn">Send Feedback</button>
    </form>
</div>

</body>
</html>
