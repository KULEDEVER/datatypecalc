<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1 class="feed">Feedback</h1>
    <form action="mailto:boxopromptofficial@outlook.com" method="POST" enctype="text/plain">
        <label for="name" class="feed">Name:</label><br>
        <input type="text" id="name" name="Name" required><br><br>

        <label for="email" class="feed">Email:</label><br>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="message" class="feed">Message:</label><br>
        <textarea id="message" name="Message" rows="5" required></textarea><br><br>

        <button type="submit" class="feed-btn">Send Feedback</button>
    </form>
<style>

body {
    background-color: black;
}

form {
    text-align: center;
    align-self: center;
	border: 2px solid purple;
	border-radius: 5px;
    display: inline-block;
}
h1 {
    align-self: center;
    text-align: center;
	border: 2px solid purple;
	border-radius: 5px;
    display: inline-block;
	padding: 2px 5px;
}
.feed {
	color: purple;
	background-color: black;
}
.feed-btn {
    display: inline-block;          /* width follows text */
    padding: 0.5em 1em;             /* space around text */
    font-size: 16px;
    letter-spacing: 1px;
    transition: transform 0.3s;     /* smooth scaling */
    color: black;
    background-color: purple;
    border: 2px solid purple;       /* reasonable border */
    cursor: pointer;
    border-radius: 5px;
}

.feed-btn:hover {
    color: black;
    background-color: #7FFF00;
    border-color: #7FFF00;
    transform: scale(1.5);          /* grows on hover */
}
input, textarea {
    border: 2px solid purple;
    border-radius: 5px;
    background-color: black;
    color: purple;
}
</style>
</body>
</html>
