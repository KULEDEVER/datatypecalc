<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback</title>
<style>
    body {
        background-color: black;
        color: purple;
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: center;
    }

    h3 {
        color: purple;
    }

    form {
        display: inline-block;
        text-align: left;
        border: 2px solid purple;
        border-radius: 10px;
        padding: 20px;
        color: purple;
        background-color: black;
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        max-width: 400px;
        margin-bottom: 15px;
        padding: 8px;
        border: 2px solid purple;
        border-radius: 5px;
        background-color: black;
        color: purple;
        box-sizing: border-box;
    }

    button.download_btn {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        letter-spacing: 1px;
        color: black;
        background-color: purple;
        border: 2px solid purple;
        border-radius: 1em;
        cursor: pointer;
        overflow: hidden;
        z-index: 1;
        transition: color 0.3s ease, letter-spacing 0.3s ease, border-color 0.5s ease, transform 0.3s ease;
    }

    /* Background expanding from center */
    button.download_btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 0%;
        height: 100%;
        background-color: greenyellow;
        z-index: -1;
        transition: width 0.5s ease;
        transform: translateX(-50%);
        border-radius: inherit;
    }

    /* Shimmer effect */
    button.download_btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1), rgba(255,255,255,0.3));
        transform: skewX(-25deg);
        transition: left 0.7s ease;
        z-index: 2;
    }

    button.download_btn:hover {
        color: black;
        letter-spacing: 2px;
        border-color: greenyellow;
        transform: scale(1.05);
    }

    button.download_btn:hover::before {
        width: 110%;
    }

    button.download_btn:hover::after {
        left: 125%;
    }

    /* Success message animation */
    #success-message {
        margin-top: 20px;
        font-weight: bold;
        color: greenyellow;
        opacity: 0;
        transition: opacity 0.6s ease;
        text-shadow: 0 0 5px greenyellow, 0 0 15px greenyellow;
    }

    #success-message.show {
        opacity: 1;
        animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
        0% { text-shadow: 0 0 5px greenyellow, 0 0 15px greenyellow; }
        50% { text-shadow: 0 0 10px greenyellow, 0 0 30px greenyellow; }
        100% { text-shadow: 0 0 5px greenyellow, 0 0 15px greenyellow; }
    }
</style>
</head>
<body>

<h3>To give me feedback, please fill out the form below.</h3>

<form id="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="user_email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit" class="download_btn">Send Feedback</button>
</form>

<div id="success-message">âœ… Feedback sent successfully!</div>

<!-- EmailJS SDK -->
<script src="js/email.min.js"></script>
<script>
    emailjs.init("uQWkPNf7xLi-JtUia"); // replace with your EmailJS public key

    const form = document.getElementById('feedback-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const templateParams = {
            user_name: document.getElementById('name').value,
            user_email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        emailjs.send('service_9eni5pg', 'template_yghntzj', templateParams)
            .then(function(response) {
                successMessage.classList.add('show'); // show success
                form.reset();
                setTimeout(() => successMessage.classList.remove('show'), 4000); // hide after 4s
            }, function(error) {
                alert("Failed to send feedback. Please try again later.");
            });
    });
</script>

</body>
</html>
