<!DOCTYPE html>
<html lang="en">
<head>
	<title>Thank you for downloading</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<style>
		button {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        letter-spacing: 1px;
        color: black;
        background-color: purple;
        border: 2px solid purple;
        border-radius: 1em;
        cursor: pointer;
        overflow: hidden;
        z-index: 1;
        transition: color 0.3s ease, letter-spacing 0.3s ease, border-color 0.5s ease, transform 0.3s ease;
    }

    /* Background expanding from center */
    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 0%;
        height: 100%;
        background-color: greenyellow;
        z-index: -1;
        transition: width 0.5s ease;
        transform: translateX(-50%);
        border-radius: inherit;
    }

    /* Shimmer effect */
    button::after {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1), rgba(255,255,255,0.3));
        transform: skewX(-25deg);
        transition: left 0.7s ease;
        z-index: 2;
    }

    button:hover {
        color: black;
        letter-spacing: 2px;
        border-color: greenyellow;
        transform: scale(1.05);
    }

    button:hover::before {
        width: 110%;
    }

    button:hover::after {
        left: 125%;
    }
	</style>
</head>
<body>
	<div>
		<div><h1 id="h11"><b>Thank you for downloading my calculator, I worked really hard on it :)</b></h1></div>
		<div><h3>If you wanna go back, click the button below</h3></div>
		<a href="index.html">
		    <button>
		        Go Back
		    </button>
		</a>
		<h3>If your download doesnt start automatically, click this button below</h3>
		<a href="download/boxoprompt-v1.3.exe" download>
		    <button>
		        DOWNLOAD
		    </button>
		</a>
	</div>
	<script>
        document.addEventListener("DOMContentLoaded", function () {
            const link = document.createElement("a");
            link.href = "download/v1/boxoprompt-v1.3.exe";
            link.download = "boxoprompt-v1.3.exe";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
</script>

</body>

</html>
